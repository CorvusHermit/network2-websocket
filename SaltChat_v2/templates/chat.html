<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" />

    <script src="static/chatroomscript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <title>SaltChat v2.0</title>
</head>
<body>

    <div id="welcome-headers">
        <h4> You are logged in as {{session['username']}} </h4>
        <h4> User ID: {{session['userid']}}</h4>
        <h4> Avatar: {{session['avatar']}}</h4>
    </div>

    <div id="wrap-main">
        <div id = "chat-box">
            <div id = "chat-history">
            <div id = "messages"></div>
            </div>
        </div>

        <div id="online-users-container">
            <h2> Online Users </h2>
            <div id = "online-users"></div>
        </div>
    </div>

    <div id = "input-box">
        <textarea id = "type-message"></textarea>
        <button id = "send-message" class="btn btn-primary">Send</button>
    </div>

</body>
</html>
