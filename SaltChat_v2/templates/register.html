<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>SaltChat_V2</title>
    <!---BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
<div id="login-container">
    <h1> Registration Form </h1>
    <p id="subtitle"> Create an account to enter the Kool Kids Klub!</p>
    <form id = "login-form" action="/register" method="post">
        <div class="login-details">
            <input name="username" type="text" id="username" placeholder="Username" required>
        </div>

        <div class="login-details">
            <input name="password" type="password" id="userpassword" placeholder="Password" required>
        </div>

        <button type="submit" class="sign-in-button">Register</button>
    </form>
    <p id="loginask">Already have an account? <a href="{{ url_for('loginPage') }}">Login here!</a></p>
</div>


{% if error %}
<div id = "error-message" class="alert alert-danger" id = "error message" role="alert">
    {{ error }}
</div>
{%endif%}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
